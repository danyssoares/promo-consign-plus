<!DOCTYPE html>
<html>
<head>
  <title>Placeholder Generator</title>
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      background: #1E4193;
      font-family: Arial, sans-serif;
    }
    .placeholder {
      width: 512px;
      height: 512px;
      background: #1E4193;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20%;
    }
  </style>
</head>
<body>
  <div class="placeholder">AZ Consig</div>
</body>
</html>
